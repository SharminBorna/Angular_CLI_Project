
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-display-2">Designation List</h2>
      </mat-card-title>
      <mat-card-subtitle>
        Designation for member...
      </mat-card-subtitle>
      <span class="filter"></span>
      <a [routerLink]="['/add-desi']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Designation</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.desiName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" [routerLink]="['/edit-desi',element.designationId]"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
          <mat-row *matRowDef="let row; columns:columnList"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]" [pageSize]="3" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
